<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Todo</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo illustration">
      <a 
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </header>
    <main class="main-content">
      <section class="section">
        <h2 class="section__title section__title--new-task">Add Item</h2>
        <div class="section__inner">
          <input id="new-task" class="section__input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="tasks" id="incompleteTasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit-btn">Edit</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__edit-btn">Save</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit-btn">Edit</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
