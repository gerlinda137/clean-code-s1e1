<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="topSectionForAddingElementToList">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__input task__input--new" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="tasks" id="incompleteTasks">
        <li class="tasks__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="edit">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit">Save</button>
          <button class="delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
